<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<script type="text/javascript" src="../zen_settings.js"></script>		<script type="text/javascript" src="../zen_coding.js"></script>		<script type="text/javascript" src="../filters/html.js"></script>	</head>	<body>		<script type="text/javascript">			var abbrs = [				'ul#nav>li*3>a+span*2',				'div>img+p'			];						var profile_name = 'xml';						for (var i = abbrs.length - 1; i >= 0; i--){
				var tree = zen_coding.parseIntoTree(abbrs[i]),					simple_tree = zen_coding.rolloutTree(tree);									simple_tree = zen_coding.applyFilters(simple_tree, 'html', profile_name);								console.log(simple_tree.toString());			};								</script>	</body></html>
