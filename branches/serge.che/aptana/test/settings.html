<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>	</head>	<body>		<script type="text/javascript" src="../lib/settings_parser.js"></script>		<script type="text/javascript">						var abbreviations = [],				expandos = [],				references = [];						function zenExtend(parent, child) {				for (var p in child) {					if (typeof(child[p]) == 'object' && parent.hasOwnProperty(p)) 						zenExtend(parent[p], child[p]);					else						parent[p] = child[p];				}			}						var obj1 = {				p1: {					a: 1,					b: 2,					c: 3,					d: 4				},								p2: 'hello',				p3: {					p4: {						a: 1,						b: 2,						c: 3,						d: 4					}				}			};						var obj2 = {				p1: {					a: 10,					e: 11				},								p5: 'hello5',				p3: {					p4: {						a: 10,						e: 20					},					p6: {						a: 1					}				}			};						var test_data = {				'link:css':  '<link rel="stylesheet" type="text/css" href="|style.css" media="all" />',				'link:print':  '<link rel="stylesheet" type="text/css" href="|print.css" media="print" />',				'link:favicon':  '<link rel="shortcut icon" type="image/x-icon" href="|favicon.css" />',								'input:p': '<input type="password" name="" id=""/>',				'input:datetime': '<input type="datetime" name="" id=""/>',				'input:date': '<input type="date" name="" id=""/>',				'input:datetime-local': '<input type="datetime-local" name="" id=""/>',								'acr': '<acronym></acronym>',				'fig': '<figure>',				'ifr': '<iframe>',				'emb': '<embed>',				'obj': '<object>',				'obj2': 'obj',								'map+': 'map>area',				'table+': 'table>tr>td',				'colgroup+': 'colgroup>col',				'colg+': 'colgroup>col'			};						for (var p in test_data) {				var data = zen_settings_parser.parseAbbreviation(p, test_data[p]);				if (data) {					switch (data.type) {						case zen_settings_parser.TYPE_EXPANDO:							expandos.push(data);							break;						case zen_settings_parser.TYPE_ABBREVIATION:							abbreviations.push(data);							break;						default:							references.push(data);					}				}			}												console.log(abbreviations);			console.log(expandos);			console.log(references);						zenExtend(obj1, obj2);			console.log(obj1);		</script>	</body></html>
