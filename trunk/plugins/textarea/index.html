<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<style type="text/css">			#demo {				width:100%;				height:20em;			}		</style>		<script type="text/javascript" src="editor.js"></script>		<script type="text/javascript" src="actions.js"></script>		<script type="text/javascript" src="shortcut.js"></script>		<script type="text/javascript" src="../../aptana/zen_settings.js"></script>		<script type="text/javascript" src="../../aptana/lib/html_matcher.js"></script>		<script type="text/javascript" src="../../aptana/lib/zen_coding.js"></script>	</head>	<body>		<textarea id="demo">Hello world</textarea>		<script type="text/javascript">			editor.setTarget(document.getElementById('demo'));						shortcut.add('Tab', function(evt){				expandAbbreviationWithTab(editor, 'html');			});						shortcut.add('Meta+D', function(evt){				matchPair(editor, 'out');			});						shortcut.add('Meta+Shift+D', function(evt){				matchPair(editor, 'in');			});						shortcut.add('Meta+E', function(evt){				wrapWithAbbreviation(editor, 'html');			});						shortcut.add('Ctrl+Alt+RIGHT', function(evt){				nextEditPoint(editor);			});						shortcut.add('Ctrl+Alt+LEFT', function(evt){				prevEditPoint(editor);			});		</script>	</body></html>
